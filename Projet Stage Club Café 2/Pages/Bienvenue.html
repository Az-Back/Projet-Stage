<body class="backgroundall" onLoad="setTimeout('RedirectionJavascript()', 9200)"> <!--Sert a la redirection qui s'effectue aprés 9,2s depuis le chargement de la page -->
  <div class="Charge">Veuillez patienter...</div>
  <div class="loader"></div>
  <div class="container">
    <div class="progress2 progress-moved">
      <div class="progress-bar2">
      </div>
    </div>
  </div>
  <div id="text">
  </div>
<p class="subtitle">Bienvenue chez Club Café!</p>
<script type="text/javascript">

// <!-- Fonction et adresse de la redirection -->
      function RedirectionJavascript(){
        document.location.href="Accueil.html";
      }
</script>
<script type="text/javascript">
  var i=0,text;
  text = "Bonjour à tous !"

  // <!-- Fonction écriture de texte avec un temps donné -->
  function typing() {
    if(i<text.length){
      document.getElementById("text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,375);

    }
  }
  typing();
</script>
